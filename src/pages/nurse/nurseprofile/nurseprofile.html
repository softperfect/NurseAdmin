<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <div class="myprofile">
        <img src={{nurseImg?nurseImg:defaultImage}} >
         <h1>{{nurseName}}</h1>
         
       </div>
     
         <div class="personal-onfo">
            <button class="editp" (click)="editprofile()"><ion-icon name="create"></ion-icon></button>
          <div class="bg-info">
             <h1>Personal Info</h1>
             <ion-item class="cat">
               
                <ion-label>Status</ion-label>
                <ion-select [(ngModel)]="nurseStatus" disabled="true">
                  <ion-option value="{{nurseStatus}}">{{nurseStatus}}</ion-option>
              
                </ion-select>
          
              </ion-item>
         <p><ion-icon name="person"></ion-icon>{{nurseId}}</p>
         <p>   <ion-icon name="checkmark-circle-outline"></ion-icon>{{nurseType}}</p>
         <p class="no-margin">   <ion-icon name="male"></ion-icon>{{nurseGender}}</p>
         <p class="no-margin">   <ion-icon name="briefcase"></ion-icon>{{nurseWork}}</p>
          </div>
         </div>
     
     
     
     
    
     
    
</ion-content>
