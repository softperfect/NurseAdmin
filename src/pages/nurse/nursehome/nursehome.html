<ion-header>

  <ion-navbar>
     
          <button ion-button menuToggle >
            <ion-icon name="menu"></ion-icon>
          </button>
    
    <ion-title>Service Requests</ion-title>

  </ion-navbar>

</ion-header>


<ion-content >

<div style="display: none;" class="blk">

  
    <div class="box1" style="border-bottom: 1px solid #ccc;margin-bottom: 15px;" *ngFor="let user of requestdata">
        <ion-row style="  padding: 10px 16px;">
            <ion-col col-2>
                <img class="nurse_pic" src={{user.user_details.image?user.user_details.image:defaultPic}}>
                </ion-col>
          
                 <ion-col col-10>
                  <h2 class="name1">{{user.user_details.firstname}} {{user.user_details.lastname}}</h2>
                   <p class="time10">{{user.user_details.date_time | date}}</p>
                   <p class="time10" style="color:#177ec0">{{user.request_id}}</p>
                 </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4 style="    text-align: center;">
        <button ion-button  type="submit" class="grop_btn" (click)="accept('Current',user.id)" clear>Accept</button>
          </ion-col>
          <ion-col col-4 style="    text-align: center;">
              <button ion-button  type="submit" class="grop_btn" (click)="reject('Cancel',user.id)" clear>Reject</button>
            </ion-col>
            <ion-col col-4 style="    text-align: center;">
                <button ion-button  type="submit" class="grop_btn" clear (click)="details(user.id)">Details</button>
              </ion-col>
        </ion-row>
    </div>

</div>
  

<div class="no-detas">
    <ion-icon name="help"></ion-icon>
<h3>No data found!</h3>
</div>

</ion-content>
