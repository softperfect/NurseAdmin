<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <div class="btn_group">
  <button ion-button class="bbtn" clear (click)="viewLocation()"> 
    View Location
  </button>
  <button ion-button class="bbtn" clear (click)="viewDetails()">
      Additional details
    </button>
  </div>
  <div class="other">
    Other Details
  </div>
  <div padding class="box_txt">
    <ion-row>
      <ion-col col-1>
        <img src="assets/imgs/user.png">
      </ion-col>
      <ion-col col-7>
        Who Needs Care
      </ion-col>
      <ion-col col-4>
       {{carePerson}}
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-1>
          <img src="assets/imgs/service.png">
        </ion-col>
        <ion-col col-7>
         Service Type
        </ion-col>
        <ion-col col-4>
         {{serviceType}}
        </ion-col>
      </ion-row>

      
  </div>

  <div class="other">
      Services
    </div>
  <div *ngFor="let ser of services"> 
    <span class="serv"></span><p class="sg">{{ser}}</p>
    
  </div>
       
</ion-content>
