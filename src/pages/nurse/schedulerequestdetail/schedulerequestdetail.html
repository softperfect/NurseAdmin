<ion-header>

  <ion-navbar>
    <ion-title>Scheduled Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  
        <div class="other">
          Other Details
        </div>
        <div padding class="box_txt">
          <ion-row>
            <ion-col col-1>
              <img src="assets/imgs/user.png">
            </ion-col>
            <ion-col col-4>
              Who Needs Care
            </ion-col>
            <ion-col col-7>
            {{carePerson}}
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-1>
                <img src="assets/imgs/service.png">
              </ion-col>
              <ion-col col-4>
               Service Type
              </ion-col>
              <ion-col col-7>
              {{serviceType}}
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1>
                  <img src="assets/imgs/nurseid.png">
                </ion-col>
                <ion-col col-4>
                 Nurse Id
                </ion-col>
                <ion-col col-7>
                   {{nurseId}}
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-1>
                    <img src="assets/imgs/doctor-stethoscope.png">
                  </ion-col>
                  <ion-col col-4>
                   Nurse Category
                  </ion-col>
                  <ion-col col-7>
                    {{nurseCategory}}
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-1>
                      <img src="assets/imgs/coin.png">
                    </ion-col>
                    <ion-col col-4>
                     Visit Charge
                    </ion-col>
                    <ion-col col-7>
                      $ {{visitCharge}}
                    </ion-col>
                  </ion-row>
              <ion-row>
                </ion-row>
        </div>
      
        <div class="other">
            Services
          </div>
        <div *ngFor="let ser of services "> 
            
          <span class="serv"></span><p class="sg">{{ser}}</p>
         
        </div>
</ion-content>
