<ion-header>

  <ion-navbar>
    <ion-title>Rejected Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <div class="shidule" *ngFor="let rej of rejectedData">
        <ion-row class="m20">
               <ion-col col-3 style="text-align: center;
               margin: 5px 0;">
                <img style="margin-left: 3px;
                width: 50px;
                height: 50px;
                border-radius: 100%;
                object-fit: cover;" src={{rej.user_image}}>
            </ion-col>
    
            <ion-col col-9>
                <h2 class="name1">{{rej.user_name}}</h2>
                <p class="time10">{{rej.created_date | date}} {{rej.created_date | date:'shortTime'}} </p>
                <p class="time10">{{rej.request_id}}</p>
               
            </ion-col>
        </ion-row>
            <ion-row class="cancel-m">
              <ion-col col-3>

              </ion-col>
                <ion-col col-4 class="padding-manage">
                    <button style="margin: 0;" (click)="viewDetails(rej.care_type,rej.service_type_name,rej.services)">Service Details</button>
                </ion-col>
    
                <ion-col col-4 class="padding-manage">
                    <button style="margin: 0;" (click)="aditionDetails(rej.visit_type,rej.care_person,rej.medical_facility,rej.doctor_order,rej.needs,rej.contact_address,rej.contact_number)">Additional Details</button>
                </ion-col>
            </ion-row>
       </div>
       <div class="nodata">
          <h2 style="text-align: center;font-size: 19px;color: #a79999;">No  Rejected Request Found !</h2>
          </div>
         

</ion-content>
