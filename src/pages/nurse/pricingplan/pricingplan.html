<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Pricing</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <div class="price_box1" style="margin-top: 15px;" *ngFor="let price of pricingPlan">
    <h2 class="pricing_heading">
     {{price.plan_name}}
    </h2>
    <ul >
      <li class="list_para" *ngFor="let plan of price.plan_detail">{{plan.visits}} Visits per Months: ${{plan.price}} (includes {{plan.free_visits}} free visits) </li>
    </ul>
  </div>

  <div class="price_box1" style="margin-top: 15px;" *ngFor="let hourl of hourlyplan">
    <h2 class="pricing_heading">
     {{hourl.plan_name}}
    </h2>
    <p style="    width: 90%;
    margin: 0 auto;
    color: #717378;">{{hourl.description}}</p>
    <ul >
      <li class="list_para" *ngFor="let pln of hourl.pricing_details">{{pln.type}}: ${{pln.price}} </li>

    </ul>

  </div>




</ion-content>
