<ion-header>

  <ion-navbar>
     
          <button ion-button menuToggle >
            <ion-icon name="menu"></ion-icon>
          </button>
    
    <ion-title>Requests History</ion-title>

  </ion-navbar>

</ion-header>


<ion-content >
  <div class="btn_group">
      <button ion-button full clear class="bt" (click)="currnetRequest()">
          Current Request
        </button>

            Scheduled Request

            <button ion-button full clear class="bt" (click)="rejectedRequestfuv()">
                Rejected Request
              </button>
  </div>
 

</ion-content>
