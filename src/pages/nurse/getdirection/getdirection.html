<ion-header>

  <ion-navbar>
    <ion-title>Get Directions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    
  
  <div #map class="map"></div> 
  <div class="km"> 
  <span style="margin-left:10px;">David Lee is {{time}} hours away</span><span style="float: right;
  margin-right: 10px;">Distance:{{distance}} Km</span>
  </div>

  <div class="nurse_det">
   <ion-row>
     <ion-col col-4>
  <img src={{nurseImage}} class="nursepic">
     </ion-col>
     <ion-col col-8 style="display: inline-grid;">
<span class="com">{{nurseName}}</span>
<span class="com">{{nurseType}}</span>
<span class="com">{{nurse_gender}}</span>
<span class="com">{{nurse_mobile}}</span>
     </ion-col>
   </ion-row>
  </div>
  </ion-content>
