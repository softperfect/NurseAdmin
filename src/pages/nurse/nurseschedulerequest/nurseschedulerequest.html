<ion-header>

    <ion-navbar>
      <ion-title>Scheduled Requests</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
      <div class="shidule" *ngFor="let sche of requestdata">
          <ion-row class="m20">
                 <ion-col col-3 style="text-align: center;
                 margin: 5px 0;">
                  <img style="margin-left: 3px;
                  width: 50px;
                  height: 50px;
                  border-radius: 100%;
                  object-fit: cover;" src={{sche.user_image}}>
              </ion-col>
      
              <ion-col col-9>
                  <h2 class="name1">{{sche.user_name}}</h2>
                  <p class="time10">{{sche.created_date | date}} {{sche.created_date | date:'shortTime'}}</p>
                  <p class="time10">{{sche.request_id}}</p>
                 
              </ion-col>
          </ion-row>
              <ion-row class="cancel-m">
                <ion-col col-3>
  
                </ion-col>
                  <ion-col col-4 class="padding-manage">
                      <button style="margin: 0;" (click)="viewDetails(sche.care_type,sche.service_type_name,sche.services)">Service Details</button>
                  </ion-col>
      
                  <ion-col col-4 class="padding-manage">
                      <button style="margin: 0;" (click)="aditionDetails(sche.visit_type,sche.care_person,sche.medical_facility,sche.doctor_order,sche.needs,dat.contact_address,sche.contact_number)">Additional Details</button>
                  </ion-col>
              </ion-row>
         </div>
      
         <div class="nodata">
                <h2 style="text-align: center;font-size: 19px;color: #a79999;">No  Schedule Request Found !</h2>
                </div>
              
  </ion-content>
