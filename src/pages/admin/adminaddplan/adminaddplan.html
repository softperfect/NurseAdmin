<ion-header>

  <ion-navbar>
    <ion-title>Add Price</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="authForm">
  <ion-list>
    <ion-item>
      <ion-label>Plan Type</ion-label>
      <ion-select  (ionChange)="planType(plan_type)" [(ngModel)]="plan_type" formControlName="plan_type">
        <ion-option value="Monthly">Monthly</ion-option>
        <ion-option value="Hourly">Hourly</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list class="show20">
    <ion-item>
      <ion-label>Service Type</ion-label>
      <ion-select  (ionChange)="serviceType(service_type)" [(ngModel)]="service_type" formControlName="service_type">
        <ion-option value="{{service.id}}" *ngFor="let service of serviceTypeList">{{service.service_type}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

    <div class="show20">
      <div [ngClass]="{'error-border':!authForm.controls.plan_title.valid && authForm.controls.plan_title.touched}">
          <input type="text" placeholder="Add Plan Title" class="fild-input" [(ngModel)]="plan_title" formControlName="plan_title">
      </div>
    <div [ngClass]="{'error-border':!authForm.controls.add_visit.valid && authForm.controls.add_visit.touched}">
        <input type="tel" placeholder="Add Visit" class="fild-input" [(ngModel)]="add_visit" formControlName="add_visit">
    </div>
   <div [ngClass]="{'error-border':!authForm.controls.visit_price.valid && authForm.controls.visit_price.touched}">
      <input type="tel" placeholder="Add  Visit Price" class="fild-input" [(ngModel)]="visit_price" formControlName="visit_price">
   </div>
   <div [ngClass]="{'error-border':!authForm.controls.free_visit.valid && authForm.controls.free_visit.touched}">
      <input type="tel" placeholder="Add Free Visits" class="fild-input" [(ngModel)]="free_visit" formControlName="free_visit">
   </div>
    
   
    </div>


<div class="hide20">
  <div [ngClass]="{'error-border':!authForm.controls.plan_name.valid && authForm.controls.plan_name.touched}">
      <input type="text" placeholder="Plan Name" class="fild-input" [(ngModel)]="plan_name" formControlName="plan_name">
  </div>

  <div [ngClass]="{'error-border':!authForm.controls.plan_price.valid && authForm.controls.plan_price.touched}">
      <input type="tel" placeholder="Add  Plan Price" class="fild-input" [(ngModel)]="plan_price" formControlName="plan_price">
  </div>
 

</div>

</form>
    </ion-content>
    <ion-footer>
      <button  ion-button full class="btn-save show20" (click)="monthlyPlan(authForm.value)">Add Plan Monthly</button>
      <button ion-button full class="btn-save hide20" (click)="hourlyPlan(authForm.value)">Add Plan Hourly</button>
    </ion-footer>
