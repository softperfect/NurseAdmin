<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="personal-onfo">
        <div class="bg-info">
           <h1 style="    color: #177ec0;">Personal Info </h1>
       <p><ion-icon name="person"></ion-icon>{{name}}</p>
       <p>   <ion-icon name="male"></ion-icon>{{gender}}</p>
       <p class="no-margin">   <ion-icon name="calendar"></ion-icon>{{dob | date}}</p>
        </div>
       </div>
   
         <div class="personal-onfo" style="margin-top:18px;">
           
           <div class="bg-info">
               <h1 style="    color: #177ec0;">Doctor's info </h1>
             <p>  <ion-icon name="medkit"></ion-icon>{{doc_name}}</p>
             <p>   <ion-icon name="call"></ion-icon>{{doc_phne}}</p>
             <p class="no-margin">   <ion-icon name="mail"></ion-icon>{{doc_email}}</p>
           </div>
         </div>
</ion-content>
