<ion-header>
    <ion-navbar>
    
  

      <ion-title>Nursing on Demand</ion-title>
    <div class="setting30">
       
  
          <button (click)="deletedem()">
              <ion-icon name="trash"></ion-icon>
            </button>
            <button (click)="setTime()">
                <ion-icon name="add"></ion-icon>
              </button>
    </div>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
   <div class="onddemand">
    <h3 style="text-align: center">What time would you like your visit?</h3>
     
   </div>
  
  
  
   
  
  <div class="radio-design">
      <ion-list radio-group>
          <ion-item *ngFor="let visit of visitList">
              <ion-label>{{visit.type}}<ion-icon class="trash" name="trash" (click)="delete(visit.id)"></ion-icon></ion-label>
              <ion-radio value="{{visit.id}}" ></ion-radio>
          </ion-item>
   
      </ion-list>
  </div>
  
    
  
  
  
  </ion-content>
