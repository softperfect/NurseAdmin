<ion-header>

  <ion-navbar>
    <ion-title>Authorize Person</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="gayab">

 
<ion-row>
  <ion-col col-2 style="text-align: center">
      <ion-icon name="contact" style="    color: #177ec0;
      font-size: 21px;"></ion-icon>
  </ion-col>
  <ion-col col-10 style="text-align: center">
    {{person_name}}
  </ion-col>
</ion-row>
<ion-row>
    <ion-col col-2 style="text-align: center">
        <ion-icon name="mail" style="    color: #177ec0;
        font-size: 21px;"></ion-icon>
    </ion-col>
    <ion-col col-10 style="text-align: center">
      {{person_email}}
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col col-2 style="text-align: center">
          <ion-icon name="call" style="    color: #177ec0;
          font-size: 21px;"></ion-icon>
      </ion-col>
      <ion-col col-10 style="text-align: center">
        {{person_phone}}
      </ion-col>
    </ion-row>
  </div>
    <div class="nodata">
      <h2 style="text-align: center;font-size: 19px;color: #a79999;">No  data Found !</h2>
      </div>
</ion-content>
