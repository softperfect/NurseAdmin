<ion-header>

  <ion-navbar>
    <ion-title>{{service_name}} Services</ion-title>
    <div class="editss">
    <!-- <button class="btn" (click)="editss()"> <ion-icon name="create"></ion-icon></button> -->
    </div>
  </ion-navbar>

</ion-header>


<ion-content>

<div class="add-bars">
        <form [formGroup]="authForm" (ngSubmit)="submit(authForm.value)" style="width: 100%;">
            <ion-row>
      <ion-col col-11 [ngClass]="{'error-border':!authForm.controls.servic.valid && authForm.controls.servic.touched}">
          <input type="text" placeholder="Add other services" formControlName="servic" [(ngModel)]="servic">
      </ion-col>
    
      <ion-col col-1>
     <button type="submit"> <ion-icon name="checkmark"></ion-icon></button>
      </ion-col>
    </ion-row>
      </form>
    </div>
    



<div class="boxss">

<div class="add-bars" *ngFor="let ser of serviceList">
   
    <ion-row>
        <ion-col col-11>
        <span></span> 
            <input type="text"   [(ngModel)]="ser.service_name" >
        </ion-col>
        <ion-col col-1>
            <button (click)="deleteServ(ser.id)"> <ion-icon name="trash"></ion-icon></button>
        </ion-col>
    </ion-row>
 
</div>

</div>


</ion-content>


<ion-footer class="hidess">
    <button class="btnsss" >Update</button>
  </ion-footer>
