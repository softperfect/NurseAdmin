<ion-header>

  <ion-navbar>
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>All Users</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
    <ion-searchbar
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionCancel)="onCancel($event)"
        (ionInput)="onInput($event)">
    </ion-searchbar>

    <div class="box1" style="border-bottom: 1px solid #ccc;padding: 9px;" *ngFor="let user of userList">
        <ion-row>
            <ion-col col-2 style="    display: block;
                margin: 0 auto;
                text-align: center;" (click)="details()">
                <img  style="width: 45px;
                object-fit: cover;
                height: 45px;
                border-radius: 100%;" src={{user.image?user.image:defaultPic}}>
            </ion-col>
            <ion-col col-8 style="margin-top: 15px;font-size: 15px;" (click)="details(user.id)">
               {{user.firstname}} {{user.lastname}}
            </ion-col>
            <ion-col col-2 style="margin-top:15px">
                <ion-icon style="    color: red;float: right;" name="trash" (click)="delete(user.id)"></ion-icon>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
