<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Pricing</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>



  <ion-grid class="button-group">
    <ion-row>
      <ion-col style-="padding: 0 !important;
      margin: 0;">
        <button ion-button block class="btn" (click)="addPlan()"><ion-icon name="add" class="ic"></ion-icon>Add Plan</button>
      </ion-col>
      <ion-col style-="padding: 0 !important;
      margin: 0;">
        <button  (click)="editPlan()" ion-button block class="btn" > <ion-icon name="create" class="ic"></ion-icon>Update Plan</button>
      </ion-col>
      <ion-col style-="padding: 0 !important;
      margin: 0;">
        <button (click)="deletePlan()" ion-button block class="btn" ><ion-icon name="close" class="ic"></ion-icon>Remove Plan</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="price_box1" style="margin-top: 15px;" *ngFor="let hourl of hourlyplan">
    <h2 class="pricing_heading">
     {{hourl.plan_name}}
     <span class="editbtn"><button>  <ion-icon name="create"></ion-icon></button></span>
     
    </h2>
    <p style="    width: 90%;
    margin: 0 auto;
    color: #717378;">{{hourl.description}}</p>
    <ul >
      <li class="list_para" *ngFor="let pln of hourl.pricing_details">{{pln.type}}: ${{pln.price}} <span class="deletebtn"><button (click)="removeHour(pln.id)" style="    padding: 1px 4px;">  <ion-icon name="trash" class="rmv"></ion-icon></button></span></li>

    </ul>

  </div>
