<ion-header>

  <ion-navbar>
    <ion-title>Account Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="position: relative;">
    <img src={{pathForImage(lastImage)?pathForImage(lastImage):userPic}} class="img60">
    <ion-icon name="create" style=" position: absolute;
    top: 5px;
    left: 57%;
    background-color: #0e6298;
    padding: 10px;
    border-radius: 100%;
    color: #fff;" (click)="presentActionSheet()"></ion-icon>
  </div>

  <form [formGroup]="authForm" >
   <div [ngClass]="{'error-border':!authForm.controls.fname.valid && authForm.controls.fname.touched}">
      <input type="text" placeholder="Enter First Name" class="fild-input" formControlName="fname" [(ngModel)]="fname">
   </div>
   <div class="errorsText" *ngIf="authForm.controls.fname.hasError('pattern') && authForm.controls.fname.touched">
      <p>Invalid Name</p>
  </div>
  <div [ngClass]="{'error-border':!authForm.controls.lname.valid && authForm.controls.lname.touched}">
      <input type="text" placeholder="Enter Last Name" class="fild-input" formControlName="lname" [(ngModel)]="lname">
  </div>
  <div class="errorsText" *ngIf="authForm.controls.lname.hasError('pattern') && authForm.controls.lname.touched">
      <p>Invalid Name</p>
  </div>

 <div [ngClass]="{'error-border':!authForm.controls.email.valid && authForm.controls.email.touched}">
    <input type="email" placeholder="Enter Email" readonly class="fild-input" formControlName="email" [(ngModel)]="email">
 </div>

  <div [ngClass]="{'error-border':!authForm.controls.mobile.valid && authForm.controls.mobile.touched}">
      <input type="text" placeholder=" Enter Phone Number" class="fild-input" formControlName="mobile" [(ngModel)]="mobile">
  </div>
  <div class="errorsText" *ngIf="authForm.controls.mobile.hasError('minlength') || authForm.controls.mobile.hasError('maxlength') || authForm.controls.mobile.hasError('pattern')">
      <p>Please Enter 10 digit only </p>
    </div>
    
   
   
  </form>
    </ion-content>
    <ion-footer>
      <button ion-button full class="btn-save" (click)="submit(authForm.value)">save</button>
    </ion-footer>
