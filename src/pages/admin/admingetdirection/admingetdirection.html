<ion-header>

    <ion-navbar>
      <ion-title>Get Directions</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
      
    
    <div #map class="map"></div> 
    <div class="km"> 
    <span style="margin-left:10px;">{{userData[0].user_name}} is {{userData[0].arrivel_time}} away</span><span style="float: right;
    margin-right: 10px;">Distance:{{userData[0].distance}} Km</span>
    </div>
  
    <div class="nurse_det">
     <ion-row>
       <ion-col col-4>
    <img src={{userData[0].user_image}} class="nursepic">
       </ion-col>
       <ion-col col-8 style="display: inline-grid;">
  <span class="com">{{userData[0].user_name}}</span>
  <span class="com">{{userData[0].gender}}</span>
  <span class="com">{{userData[0].contact_number}}</span>
  <span class="com">{{userData[0].contact_address}}</span>
 
       </ion-col>
     </ion-row>
    </div>
    </ion-content>
