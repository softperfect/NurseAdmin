<ion-header>

  <ion-navbar>
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>All Users</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
    <ion-searchbar
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionCancel)="onCancel($event)"
        (ionInput)="onInput($event)">
    </ion-searchbar>

    <div class="box1" style="border-bottom: 1px solid #ccc;padding: 7px 9px;" *ngFor="let nurse of nurseList">
        <ion-row>
            <ion-col col-3 style="    display: block;
                margin: 0 auto;
                text-align: center;" (click)="details()">
                <img  style="    width: 72%;
                margin-top: 5px;
                border-radius: 100%;
                height: 72%;" src={{nurse.image?nurse.image:defaultImg}}>
            </ion-col>
            <ion-col col-7>
             <div class="rating-d">
              <p>{{nurse.firstname}} {{nurse.lastname}}</p>
              <!-- <rating [(ngModel)]="rate" rate="'3'" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
              nullable="false">
            </rating> -->
            <ionic3-star-rating 
            activeIcon = "ios-star"
            defaultIcon = "ios-star-outline"
            activeColor = "#ffb400" 
            defaultColor = "#969696"
            readonly="false"
            [rating]="nurse.rating">
        </ionic3-star-rating>
              <button (click)="ViewReview(nurse.id)">View Reviews</button>
             </div>
            </ion-col>
            <ion-col col-2 style="margin-top:15px">
                <ion-icon style="    color: red;float: right;" name="trash" (click)="delete(nurse.id)"></ion-icon>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
