<ion-header>

  <ion-navbar>
    <ion-title>Scheduled Requests</ion-title>
  </ion-navbar>

</ion-header>
  

<ion-content >
  <div class="gayab">

    <div class="other">
      Other Details
    </div>
    <div padding class="box_txt">
      <ion-row>
        <ion-col col-1>
          <img src="assets/imgs/user.png">
        </ion-col>
        <ion-col col-5>
          Who Needs Care
        </ion-col>
        <ion-col col-6>
      {{requestData[0].care_person}}
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-1>
            <img src="assets/imgs/service.png">
          </ion-col>
          <ion-col col-5>
           Service Type
          </ion-col>
          <ion-col col-6>
            {{requestData[0].service_type_name}}
          </ion-col>
        </ion-row>
    </div>
  
    <div class="other">
        Services
      </div>

     <div *ngFor="let ser of requestData[0].services"> 
        
      <span class="serv"></span><p class="sg">{{ser}}</p>
    
       
    </div> 
    </div>

</ion-content>
