<ion-header>

  <ion-navbar>
    <ion-title>Did You know </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="blogss">
    <div class="addimg">
      <img src="{{pathForImage(lastImage)?pathForImage(lastImage):defaultImage}}">
      <button class="assphoto" (click)="presentActionSheet()">Add photo</button>
    </div>

    <form [formGroup]="authForm" >
        <div [ngClass]="{'error-border':!authForm.controls.blog_title.valid && authForm.controls.blog_title.touched}">
            <input type="text" placeholder="Add blog title" formControlName="blog_title">
        </div>
       <div [ngClass]="{'error-border':!authForm.controls.auther.valid && authForm.controls.auther.touched}">
          <input type="text" placeholder="Blog Auther" formControlName="auther" >
       </div>
        
        <ion-list>
            <ion-item [ngClass]="{'error-border':!authForm.controls.blog_date.valid && authForm.controls.blog_date.touched}">
                <ion-label>Select Date</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" formControlName="blog_date"></ion-datetime>
            </ion-item>
        </ion-list>
        <div [ngClass]="{'error-border':!authForm.controls.blog_dec.valid && authForm.controls.blog_dec.touched}">
            <ion-textarea   placeholder="Add Description" formControlName="blog_dec" ></ion-textarea>
        </div>
       
        <button class="uplaods" (click)="upload(authForm.value)">Upload</button>
    </form>
</div>

</ion-content>
