<ion-header>

  <ion-navbar>
      
    <ion-title>Update Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<p>It's a good idea to use a strong password that you don't use elsewhere</p>
  
    <div class="desin1">
       
      <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)"> 
            <div [ngClass]="{'error-border':!authForm.controls.cpass.valid && authForm.controls.cpass.touched}">
                <ion-input placeholder="Current  password" type="password" formControlName="cpass"></ion-input>
            </div>
            <div class="errorsText" *ngIf="authForm.controls.cpass.hasError('required') && authForm.controls.cpass.touched">
              <p >Required Password</p>
          </div>
          <div class="errorsText" *ngIf="authForm.controls.cpass.hasError('minlength') && authForm.controls.cpass.touched">
               <p>Invalid Password</p>
          </div>
      
          <div [ngClass]="{'error-border':!authForm.controls.npass.valid && authForm.controls.npass.touched}">
              <ion-input placeholder="New password" type="password" formControlName="npass"></ion-input>
          </div>
          <div class="errorsText" *ngIf="authForm.controls.npass.hasError('required') && authForm.controls.npass.touched">
            <p >Required Password</p>
        </div>
        <div class="errorsText" *ngIf="authForm.controls.npass.hasError('minlength') && authForm.controls.npass.touched">
             <p>Enter Min. 6 digit</p>
        </div>
     
    
        <div [ngClass]="{'error-border':!authForm.controls.repass.valid && authForm.controls.repass.touched}">
            <ion-input placeholder="Re-Enter new password" type="password" formControlName="repass"></ion-input>
        </div>
        <div class="errorsText" *ngIf="authForm.controls.repass.hasError('required') && authForm.controls.repass.touched">
          <p >Required Password</p>
      </div>
      <div class="errorsText" *ngIf="authForm.controls.repass.hasError('minlength') && authForm.controls.repass.touched">
           <p>Enter Min. 6 digit</p>
      </div>

      <button class="btn-login" ion-button full   type="submit" [disabled]="!authForm.valid">Save Changes</button>
      </form>

    </div>
  
</ion-content>
