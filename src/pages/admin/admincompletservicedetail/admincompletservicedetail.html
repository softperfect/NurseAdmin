<ion-header>

  <ion-navbar>
    <ion-title>Completed Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="gayab">

    <div class="other">
      Other Details
    </div>
    <div padding class="box_txt">
      <ion-row>
        <ion-col col-1>
          <img src="assets/imgs/user.png">
        </ion-col>
        <ion-col col-5>
          Who Needs Care
        </ion-col>
        <ion-col col-6>
        {{carePerson}}
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-1>
            <img src="assets/imgs/service.png">
          </ion-col>
          <ion-col col-5>
           Service Type
          </ion-col>
          <ion-col col-6>
           {{serviceType}}
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-1>
              <img src="assets/imgs/nurseid.png">
            </ion-col>
            <ion-col col-5>
            NURSE ID
            </ion-col>
            <ion-col col-6>
           {{nurseId}}
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-1>
                <img src="assets/imgs/doctor-stethoscope.png">
              </ion-col>
              <ion-col col-5>
                  Nurse category
              </ion-col>
              <ion-col col-6>
                  {{nurseCategory}}
              </ion-col>
            </ion-row>

          <ion-row>
              <ion-col col-1>
                <img src="assets/imgs/ambulance.png">
              </ion-col>
              <ion-col col-5>
                  Arrival Time
              </ion-col>
              <ion-col col-6>
                {{arriveTime}}
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1>
                  <img src="assets/imgs/requesttime.png">
                </ion-col>
                <ion-col col-5>
                   Reuest Completion Time
                </ion-col>
                <ion-col col-6>
                  10:35 Am  May 18,2018
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-1>
                  <img src="assets/imgs/visittime.png">
                </ion-col>
                <ion-col col-5>
                  Visit Time Duration
                </ion-col>
                <ion-col col-6>
                  30 minitus
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-1>
                  <img src="assets/imgs/coin.png">
                </ion-col>
                <ion-col col-5>
                    Visit Charge
                </ion-col>
                <ion-col col-6>
                    $ {{visitCharge}}
                </ion-col>
              </ion-row>
          <ion-row>
            </ion-row>
    </div>
  
    <div class="other">
        Services
      </div>

    <div *ngFor="let ser of services"> 
        
      <span class="serv"></span><p class="sg">{{ser}}</p>
    
       
    </div>
    </div>

</ion-content>
