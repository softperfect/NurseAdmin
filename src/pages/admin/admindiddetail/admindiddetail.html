<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Did you know</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>



  <div class="family_one">
    <img style="    height: 200px;
    width: 100%;
    object-fit: cover;" src={{blog_image}}/>
    
    <ul>
      <li><img src="assets/imgs/insta.png"></li>
      <li><img src="assets/imgs/gogless.png"></li>
      <li><img src="assets/imgs/fbsa.png"></li>
      <li><img src="assets/imgs/pintest.png"></li>
      <li style="float:right;"><span style="color: #177ec0;
    font-size: 12px;
    margin-left: 12px;
    font-weight: bold;">{{blog_date}}</span></li>

    </ul>
 
    <p style="    width: 95%;
    margin: 0 auto;
    font-size: 11px;
    margin-bottom: 5px;
    line-height: 19px; font-weight: 500">{{blog_name}}: {{auther_name}}
    </p>
    <p style="    width: 95%;
    margin: 0 auto;
    font-size: 11px;
    margin-bottom: 5px;
    line-height: 19px;" >{{blog_description}}
    
    </p>
    
    

  </div>

</ion-content>
