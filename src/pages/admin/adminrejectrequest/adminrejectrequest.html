<ion-header>

  <ion-navbar>
    <ion-title>Reject Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="shidule" *ngFor="let rejct of requestdata">
    <ion-row class="m20">
      <ion-col col-3 style="text-align: center;
                 margin: 5px 0;">
        <img style="margin-left: 3px;
                  width: 50px;
                  height: 50px;
                  border-radius: 100%;
                  object-fit: cover;" src={{rejct.user_image}}>
      </ion-col>

      <ion-col col-9>
        <h2 class="name1">{{rejct.user_name}}</h2>
        <p class="time10">{{rejct.created_date | date}} {{rejct.created_date | date:'shortTime'}}</p>
        <p class="time10">{{rejct.request_id}}</p>

      </ion-col>
    </ion-row>
    <ion-row class="cancel-m">
      <ion-col col-3>

      </ion-col>
      <ion-col col-4 class="padding-manage">
        <button style="margin: 0;" (click)="viewDetails()">Service Details</button>
      </ion-col>

      <ion-col col-4 class="padding-manage">
        <button style="margin: 0;" (click)="aditionDetails()">Additional Details</button>
      </ion-col>
    </ion-row>
  </div>
  
  
  <div class="nodata">
    <h2 style="text-align: center;font-size: 19px;color: #a79999;">No  data Found !</h2>
    </div>
  

</ion-content>
