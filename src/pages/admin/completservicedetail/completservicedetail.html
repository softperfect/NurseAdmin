<ion-header>

  <ion-navbar>
    <ion-title>Completed Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="gayab">

    <div class="other">
      Other Details
    </div>
    <div padding class="box_txt">
      <ion-row>
        <ion-col col-1>
          <img src="assets/imgs/user.png">
        </ion-col>
        <ion-col col-5>
          Who Needs Care
        </ion-col>
        <ion-col col-6>
      {{complteRequest[0].care_person}}
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-1>
            <img src="assets/imgs/service.png">
          </ion-col>
          <ion-col col-5>
           Service Type
          </ion-col>
          <ion-col col-6>
         {{complteRequest[0].service_type_name}}
          </ion-col>
        </ion-row>


          <ion-row>
              <ion-col col-1>
                <img src="assets/imgs/ambulance.png">
              </ion-col>
              <ion-col col-5>
                  Arrival Time
              </ion-col>
              <ion-col col-6>
              {{complteRequest[0].arrivel_time}}
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1>
                  <img src="assets/imgs/requesttime.png">
                </ion-col>
                <ion-col col-5>
                   Reuest Completion Time
                </ion-col>
                <ion-col col-6>
                  10:35 Am  May 18,2018
                </ion-col>
              </ion-row>
      
              <ion-row>
                <ion-col col-1>
                  <img src="assets/imgs/coin.png">
                </ion-col>
                <ion-col col-5>
                    Visit Charge
                </ion-col>
                <ion-col col-6>
                    $ {{complteRequest[0].visit_charge}}
                </ion-col>
              </ion-row>
          <ion-row>
            </ion-row>
    </div>
  
    <div class="other">
        Services
      </div>

     <div *ngFor="let ser of complteRequest[0].services"> 
        
      <span class="serv"></span><p class="sg">{{ser}}</p>
    
       
    </div> 
    </div>

</ion-content>
